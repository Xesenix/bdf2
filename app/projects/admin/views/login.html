{% extends "layout.html" %}

{% block mainContent %}
{{ parent() }}
<form class="login-form row" action="{{ path('admin_login_check') }}" method="post" role="form">
	<div class="col-lg-6 col-md-10 col-xs-12 col-centered">
		
		<div class="panel panel-primary">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				{% if error is not empty %}
					<div class="alert alert-danger" role="alert">
						<strong><span class="glyphicon glyphicon-flash"></span> Error</strong> {{ error }}
					</div>
				{% endif %}
		
				<div class="form-group">
					<label for="_username">Login</label>
					<input class="form-control" type="text" name="_username" value="{{ lastUsername }}"/>
				</div>
				<div class="form-group">
					<label for="_username">Has≈Ço</label>
					<input class="form-control" type="password" name="_password" value=""/>
				</div>
				
			</div>
			<div class="panel-footer text-right">
				<input class="btn btn-default" type="submit" value="Login"/>
			</div>
		</div>
		
	</div>
</form>
{% endblock %}
